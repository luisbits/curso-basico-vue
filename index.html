<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Curso Vue.js</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div id="app">
        <input type="text" name="nombre" v-model="nombre" placeholder="Ingresa tu nombre...">
        <p>Tu nombre en mayúsculas es: {{ nombre | uppercase }}</p>

        <form @submit.prevent="submit">
            <h2>¿Cuáles son tus cursos favoritos?</h2>
            <input v-model="cursos" type="checkbox" id="vue" value="vue">
            <label for="vue">Curso de Vue.js</label>
            <input v-model="cursos" type="checkbox" id="seo" value="seo">
            <label for="seo">Curso de SEO</label>
            <input v-model="cursos" type="checkbox" id="react" value="react">
            <label for="seo">Curso de React</label>
            <input v-model="cursos" type="checkbox" id="growth" value="growth">
            <label for="seo">Curso de Growth Marketing</label>
            <button type="submit">Enviar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript">
        let app = new Vue({
            el: '#app',
            data: {
                nombre: '',
                cursos: []
            },
            filters: {
                uppercase: function (str) {
                    return str.toUpperCase()
                }
            },
            methods: {
                submit: function () {
                    console.log('Se ejecuta el método submit')
                    console.log(this.cursos)
                }
            }
        })
    </script>
</body>
</html>
